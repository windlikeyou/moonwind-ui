<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外圆环 -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="url(#gradient1)" stroke-width="3" opacity="0.3"/>
  
  <!-- 主要图形 - 代表组件的方块 -->
  <rect x="25" y="25" width="25" height="25" rx="6" fill="url(#gradient1)" opacity="0.8"/>
  <rect x="70" y="25" width="25" height="25" rx="6" fill="url(#gradient1)" opacity="0.6"/>
  <rect x="25" y="70" width="25" height="25" rx="6" fill="url(#gradient1)" opacity="0.6"/>
  <rect x="70" y="70" width="25" height="25" rx="6" fill="url(#gradient1)" opacity="0.8"/>
  
  <!-- 中心连接点 -->
  <circle cx="60" cy="60" r="8" fill="url(#gradient2)"/>
  
  <!-- 连接线 -->
  <line x1="50" y1="37.5" x2="60" y2="52" stroke="url(#gradient2)" stroke-width="2" opacity="0.7"/>
  <line x1="70" y1="37.5" x2="60" y2="52" stroke="url(#gradient2)" stroke-width="2" opacity="0.7"/>
  <line x1="37.5" y1="70" x2="52" y2="60" stroke="url(#gradient2)" stroke-width="2" opacity="0.7"/>
  <line x1="82.5" y1="70" x2="68" y2="60" stroke="url(#gradient2)" stroke-width="2" opacity="0.7"/>
  
  <!-- 装饰性光点 -->
  <circle cx="30" cy="30" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="90" cy="30" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="30" cy="90" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="90" cy="90" r="2" fill="#ffffff" opacity="0.8"/>
</svg>